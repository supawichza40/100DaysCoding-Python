<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <ul>
        {% if book_list !=[] %}
        {% for book  in book_list %}
        
        <li>
            <b> {{book["title"]}} - {{book["author"] }} - {{book["rating"]}}/10</b>
        </li>
        
        {% endfor %}  
        {% else %}
        <h5>Library is empty.</h5>
        {% endif %}
    </ul>
    
<a href="/add">Add New Book</a>
</body>
</html>
